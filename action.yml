name: Run ESLint on changed files
description: Run ESLint on JavaScript files
author: stefanoeb
inputs:
  base-branch:
    description: Base branch
    required: true
  config-path:
    description: Eslint configuration path
    required: false
    default: '.eslintrc'
  ignore-path:
    description: Eslint ignore path
    required: false
    default: ''
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.config-path }}
    - ${{ inputs.ignore-path }}
    - ${{ inputs.base-branch }}
branding: 
  icon: circle
  color: purple
